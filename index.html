<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <title>Tasks List</title>
  </head>
  <body>
    <div id="main-container">
      <div id="container">
        <h1>Task List</h1>
        <form id="task-form">
          <div class="input-task">
            <label for="task">Add Task</label>
            <input type="text" name="task" id="task" />
          </div>
          <input type="submit" value="Add Task" class="submit" />
        </form>
      </div>
      <div id="container1">
        <h1>Task</h1>
        <form class="filter">
          <div class="input-task1">
            <label for="filter">Filter Task</label>
            <input type="text" name="filter" id="filter" />
          </div>
          <ul class="tasks-list"></ul>
          <input type="submit" value="Clear tasks" class="submit clear" />
        </form>
      </div>
      <br />
    </div>

    <script src="app.js"></script>
  </body>
</html>
